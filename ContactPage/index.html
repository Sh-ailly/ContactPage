<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container" id="contactform">
        <form action="" class="contact-left" onsubmit="sendEmail(); this.reset(); return false;">
            <div class="contact-left-title">
                <h2>Contact For Website Design</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" id="name"required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" id="email" required>
            <textarea name="message" placeholder="Your message" class="contact-inputs" id="message" required></textarea>
            <button type="submit" id="button">Submit</button>
        </form>
        <div class="contact-right">
            <img src="assets/background3.jpg">
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendEmail(){
        Email.send({
            Host : "smtp.gmail.com",
            Username : "",
            Password : "",
            To : '',
            From : document.getElementById('email').value,
            Subject : "This is the subject",
            Body : "And this is the body"
        }).then(
        message => alert(message)
        );
    }
</script>
</body>

</html>
